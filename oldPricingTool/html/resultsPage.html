<form id="autocomplete-form" autocomplete="off" action="./resultsPage.html">
  <div class="autocomplete" style="width:300px;">
    <div id="search-bar-error" class="error-message">Please enter a complete card name.</div>
    <input id="search-bar" type="text" name="card-name-search-bar" placeholder="Type a card name...">
  </div>
  <input id="autocomplete-submit" type="submit">
</form>

<iframe id= "cart-iframe" class="iframe" src="./cart.html" style="display:none;float:right;width:50%;height:800px"></iframe>
<form id="cart-form" style="float:right">
  <div id="cart-button-div">
    <input id="cart-button" type="button" value="Show Cart">
    <script type="text/javascript">
      let cartButton = document.getElementById("cart-button")
      cartButton.addEventListener("click", ()=> {
        let iframe = document.getElementById("cart-iframe")
        let iframeDisplay = iframe.style.display
        console.log(iframeDisplay)
        if (iframeDisplay == "none"){
          iframe.style.display = "block"
        } else if (iframeDisplay == "block"){
          iframe.style.display = "none"
        }
      })
    </script>
  </div>
</form>
