<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./css/styles.css">
</head>


<h1>Spellhold Games Pricing Tool</h1>
<h2>Quickly search for Magic: the Gathering card information and pricing</h2>
<form id="autocomplete-form" autocomplete="off" action="./html/resultsPage.html">
  <div class="autocomplete" style="width:300px;">
    <div id="search-bar-error" class="error-message" style="color:green;display:none">Please enter a complete card name.</div>
    <input id="search-bar" type="text" name="card-name-search-bar" placeholder="Type a card name...">
  </div>
  <input id="autocomplete-submit" class="AAAAAAAAAAAAAAA" type="submit" style="color:red;font-size: 40px;">
</form>

<script type="text/javascript" src="../src/autoComplete.js"></script>
</html>
